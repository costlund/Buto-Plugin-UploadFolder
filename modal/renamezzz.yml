-
  type: div
  attribute:
    id: puf_rename
    class: modal modal-fullscreenzzz
    tabindex: '-1'
    role: dialog
  innerHTML:
    -
      type: div
      attribute:
        class: modal-dialog
        role: document
      innerHTML:
        -
          type: div
          attribute:
            class: modal-content
          innerHTML:
            -
              type: div
              attribute:
                class: modal-header
              innerHTML:
                -
                  type: h5
                  attribute:
                    class: modal-title
                  innerHTML: 'Rename'
                -
                  type: button
                  attribute:
                    type: button
                    class: close
                    data-dismiss: modal
                    aria-label: Close
                  innerHTML:
                    -
                      type: span
                      attribute:
                        aria-hidden: 'true'
                      innerHTML: '&times;'
            -
              type: div
              attribute:
                class: modal-body
                id: modal_body
              innerHTML:
                -
                  type: input
                  attribute:
                    type: text
                    name: name
                    id: name
            -
              type: div
              attribute:
                class: modal-footer
              innerHTML:
                -
                  type: button
                  attribute:
                    type: button
                    class: 'btn btn-secondary'
                    data-dismisszzz: modal
                    onclick: "$('#puf_rename').modal('hide')"
                  innerHTML: Close
                -
                  type: button
                  attribute:
                    type: button
                    class: 'btn btn-primary'
                    #onclick: PluginProjectMain.project_add_do()
                  innerHTML: 'Save'
